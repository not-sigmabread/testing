<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Chat Platform</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden" data-theme="dark">
    <!-- Login Screen -->
    <div id="auth-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96 transform transition-all">
            <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">
                Epic Chat Platform
            </h1>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Sign In
                </button>
                <button type="button" id="guest-button"
                        class="w-full py-2 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                    Continue as Guest
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chat-interface" class="hidden h-screen flex">
        <!-- Channel List -->
        <div id="channels-sidebar" class="w-64 bg-gray-800 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold text-gray-100">Channels</h2>
            </div>
            <div class="flex-1 overflow-y-auto p-2 space-y-1">
                <button data-channel="announcements" class="channel-btn w-full text-left px-3 py-2 rounded hover:bg-gray-700 transition-colors duration-200">
                    # announcements
                </button>
                <button data-channel="general" class="channel-btn w-full text-left px-3 py-2 rounded hover:bg-gray-700 transition-colors duration-200">
                    # general
                </button>
                <button data-channel="links" class="channel-btn w-full text-left px-3 py-2 rounded hover:bg-gray-700 transition-colors duration-200">
                    # links
                </button>
            </div>
            <div class="p-4 border-t border-gray-700">
                <div id="user-info" class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-gray-700"></div>
                    <div class="flex-1">
                        <div id="current-user" class="font-medium text-sm"></div>
                        <div id="current-role" class="text-xs text-gray-400"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-gray-900">
            <div class="flex-1 overflow-y-auto" id="messages">
                <!-- Messages will be inserted here -->
            </div>
            <div id="typing-indicator" class="px-4 py-2 text-sm text-gray-400 hidden">
                Someone is typing...
            </div>
            <div class="p-4 border-t border-gray-800">
                <form id="message-form" class="flex space-x-4">
                    <input type="text" id="message-input" 
                           class="flex-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Message #general">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                        Send
                    </button>
                </form>
            </div>
        </div>

        <!-- Online Users -->
        <div id="users-sidebar" class="w-64 bg-gray-800 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold text-gray-100">Online Users</h2>
            </div>
            <div class="flex-1 overflow-y-auto p-4" id="online-users">
                <!-- Online users will be listed here -->
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl w-[800px] max-h-[80vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-700">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Admin Panel</h2>
                    <button id="close-admin" class="text-gray-400 hover:text-white">
                        âœ•
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="flex space-x-4 mb-6">
                    <button class="admin-tab-btn px-4 py-2 rounded bg-blue-600" data-tab="moderation">
                        Moderation
                    </button>
                    <button class="admin-tab-btn px-4 py-2 rounded" data-tab="fun">
                        Fun
                    </button>
                </div>
                <div id="admin-content">
                    <!-- Admin panel content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
